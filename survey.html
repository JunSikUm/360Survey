            position: absolute;

        }
        .footer-link {
            position: fixed;
            bottom: 50px; /* 위젯 하단 배너와 겹치지 않도록 위로 올림 */

        }
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: rgba(0, 0, 0, 0.1); /* 반투명한 검은색 */
            pointer-events: none; /* 클릭 방지 */
            z-index: 1000; /* 워터마크는 다른 요소들 뒤에 표시 */
        }
        .smcx-widget {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 정중앙에 위치하게 함 */

    </a>

    <!-- Body content goes here -->

    <!-- 페이지 하단의 SurveyMonkey 링크 -->
    <a class="footer-link" href="https://ko.surveymonkey.com">나만의 사용자 의견 설문조사 만들기</a>

    <!-- 고유한 ID를 반투명 워터마크로 표시 -->
    <div id="watermark" class="watermark"></div>

    <!-- 고유 ID 생성 및 워터마크 설정 -->
    <script>
        // UUID 생성 함수
        function generateUUID() {
            return 'xxxx-xxxx-4xxx-yxxx-xxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // 쿠키 또는 로컬 스토리지에서 고유 ID 가져오기 또는 생성
        function getOrCreateUserID() {
            let userID = localStorage.getItem('userID');
            if (!userID) {
                userID = generateUUID();
                localStorage.setItem('userID', userID);
            }
            return userID;
        }

        // 워터마크로 표시
        document.getElementById('watermark').innerText = getOrCreateUserID();
    </script>

    <!-- SurveyMonkey Script placed at the end of the body -->
    <script>
        (function(t, e, s, n) {
            var o, a, c;
            t.SMCX = t.SMCX || [];

        // 위젯을 중앙에 위치시키기 위해 클래스 추가
        document.querySelector('.smcx-embed').classList.add('smcx-widget');
    </script>
